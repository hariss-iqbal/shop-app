<div class="flex align-items-center gap-2">
  <p-tag
    [value]="getStatusLabel(product().status)"
    [severity]="getStatusSeverity(product().status)"
    [attr.aria-label]="'Product status: ' + getStatusLabel(product().status)"
  />
  <p-button
    icon="pi pi-chevron-down"
    [rounded]="true"
    [text]="true"
    size="small"
    severity="secondary"
    [loading]="updating()"
    [disabled]="updating()"
    (onClick)="menu.toggle($event)"
    pTooltip="Change Status"
    tooltipPosition="top"
    [ariaLabel]="'Change status for ' + product().brandName + ' ' + product().model"
  />
  <p-menu
    #menu
    [model]="menuItems()"
    [popup]="true"
    appendTo="body"
    [ariaLabel]="'Status actions menu'"
  />
</div>
